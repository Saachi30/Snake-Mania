<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Mania</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox1">High Score <i class="fa fa-trophy"></i> : 0</div>
        <div id="hiscoreBox2">High Score <i class="fa fa-trophy"></i> : 0</div>
        <div id="hiscoreBox3">High Score <i class="fa fa-trophy"></i> : 0</div>
        <div id="board">
            <div id="play">
                <img src="/img/play.jpg" alt="" id="logo">
                <button class="btn" id="playbutton">Play Now</button>
            </div>
            <div id="choosemodes">
                <h1>Choose Mode</h1>
                <div id="modes">
                    <button class="btn" id="easy">Easy</button>
                    <button class="btn" id="medium">Medium</button>
                    <button class="btn" id="hard">Hard</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/d2f1df378d.js" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</html>
